<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	<script src="jquery.js"></script>
	<script src=" jquery.cookie.js"></script>


	</head>
	<body>
		
	用户名：	<input type="text" name="uName" id="uName" value="" />
	密码:<input type="password" name="" id="psw" />
		
		<input type="checkbox" name="remember_password" id="remember_password"/>
<span id="span_tip" style="margin-bottom:-2px;color:white;font-size:12px;">记住密码
<input type="button" id="tijiao" value="登录" />
</span>


		<script type="text/javascript">
		
		
		$(function(){
 //获取cookie的值
 var username = $.cookie('username');
 var password = $.cookie('password');
 //将获取的值填充入输入框中
 $('#uName').val(username);
 $('#psw').val(password); 
 if(username != null && username != '' && password != null && password != ''){//选中保存秘密的复选框
  $("#remember_password").attr('checked',true);
 }
});





 
//提交表单的处理函数




function Login()
{
 var uName =$('#uName').val();
 var psw = $('#psw').val();
 
 if($('#remember_password').attr('checked') == true){//保存密码
  $.cookie('username',uName, {expires:7,path:'/'});
  $.cookie('password',psw, {expires:7,path:'/'});
 }else{//删除cookie
  $.cookie('username', '', { expires: -1, path: '/' });
  $.cookie('password', '', { expires: -1, path: '/' });
 }
 //....
 //提交表单的操作
}


$('#tijiao').click(function(){
	
	Login();
})
 
	</script>
	</body>
</html>

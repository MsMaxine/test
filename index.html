<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<script src="jquery.js"></script>
	<script src="jquery.cookie.js"></script>
	<script type="text/javascript">
		
		$(function(){
			if($.cookie("username")){
				
			$("#msg").val($("#msg").cookie('msg'));
			}
			
			$('#sure').click(function(){
			 $.cookie("msg", $("#msg").val(), {path: "/", expires:1,secure:true});	
			})
			
		})
		
	</script>
	<body>
		
		    <p>
        信息记录：<input type="text" id="msg"  value="" />  
        <input type="button" value="记住当前信息" id="sure" />

   </p>
	</body>
	
	
</html>
